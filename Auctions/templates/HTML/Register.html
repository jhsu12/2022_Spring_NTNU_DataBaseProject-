
{% load static %}


<head>
  <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                violet: '#a7a0be',
              }
            }
          }
        }
    </script>
   
</head>


<nav class="bg-violet border-gray-200 px-2 sm:px-4 py-2.5 rounded">
  <div class="container flex flex-wrap justify-between mx-auto">
      <div class="block py-2 pr-4 pl-3 text-3xl font-semibold  text-black">
          AUCTIONS
      </div>
     
  </div>
  
</nav>
    <header class = "bg-violet border-gray-200 flex justify-center item-center flex flex-wrap justify-center item-center" style = "height: 300px">
            <div class="w-full sm:w-1/4 p-10 ">
                <img src="{% static 'Auctions/hammer.png'%}" class="w-full">
            </div>
            <div class="w-full sm:w-1/6 "></div>
            <div class="w-full sm:w-1/5 px-4 py-4" style="height:300px">
                <div class="h-full bg-white border-2 border-black p-2">
                   
                    <form action="{% url 'auc:register' %}" method="POST" id="register" >
                        {% csrf_token %}
                        <div class="mb-4">
                          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Username
                          </label>
                          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="username" type="text" placeholder="Username">
                        </div>

                        <div class="mb-6">
                          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                          </label>
                          <input class="shadow appearance-none  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" type="password" placeholder="******************">
                          {% if error %}
                            <p id="error" class="text-red-500 text-xs italic ">Username is already exist!</p>
                          {% endif %}
                        </div>

                        <div class="flex items-center justify-between">
                          <button name="action" value="register" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                            Register
                          </button>
                          
                          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'auc:login' %}">
                            LogIn
                          </a>
                        </div>
                    </form>
                </div>
            </div>
    </header>




    <section class="py-10">
        <div class="container mx-auto max-w-6xl">
            <div class="px-2" >
                <div class="flex flex-wrap -mx-2 justify-center item-center">
                    <div class="w-full sm:w-3/12 px-10 bg-gray-300 border-2 border-black rounded-2xl text-center">
                        <div class="rounded" style="height:250px">
                            <div class="text-3xl">About Us</div>
                            This is a project for 2022 spring DataBase Theory.
                        </div>
                    </div>
                    <div class="w-full sm:w-1/12"></div>
                    <div class="w-full sm:w-3/12 px-10 bg-gray-300 border-2 border-black rounded-2xl text-center">
                        <div class="rounded" style="height:250px">
                            <div class="text-3xl">How It Works</div>
                            It's a basic website to sell goods.
                        </div>
                    </div>
                    <div class="w-full sm:w-1/12"></div>
                    <div class="w-full sm:w-3/12 px-10 bg-gray-300 border-2 border-black rounded-2xl text-center">
                        <div class="rounded" style="height:250px">
                            <div class="text-3xl">FAQ</div>
                            No Question yet.
                        </div>
                    </div>
                </div>
            </div>

        </div>



    </section>
